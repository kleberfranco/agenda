[adm]
listen = 127.0.0.1:9000
listen.owner = "nginx"
listen.group = "nginx"
listen.mode = "0660"
listen.allowed_clients = 127.0.0.1

user = "nginx"
group = "nginx"

pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.max_requests = 500

request_terminate_timeout = 500